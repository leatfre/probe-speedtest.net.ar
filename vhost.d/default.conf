# This content will be placed inside  autoupdate.js logic
# proxy_pass is generated automatically by nginx-proxy, so we don't include it here.

client_max_body_size 0;
proxy_buffering off;
proxy_request_buffering off;

# Enable Keep-Alive to upstream
proxy_http_version 1.1;
proxy_set_header Connection "";

# Timeouts for long tests
proxy_read_timeout 3600;
proxy_send_timeout 3600;
proxy_connect_timeout 3600;

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# CORS Headers FIX - Firefox needs explicit headers even if Node.js sends them sometimes
# or if Nginx rejects the preflight OPTIONS request.

# 1. Allow OPTIONS method at Nginx level immediately
if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' '*' always;
    add_header 'Access-Control-Max-Age' 1728000;
    add_header 'Content-Type' 'text/plain; charset=utf-8';
    add_header 'Content-Length' 0;
    return 204;
}

# 2. Force CORS headers on ALL responses (including errors like 502/504)
# The 'always' parameter ensures headers are sent even on error pages.
add_header 'Access-Control-Allow-Origin' '*' always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' '*' always;
add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

# 3. Hide headers from upstream (Node.js) to avoid duplicates
proxy_hide_header 'Access-Control-Allow-Origin';
proxy_hide_header 'Access-Control-Allow-Methods';
proxy_hide_header 'Access-Control-Allow-Headers';
proxy_hide_header 'Access-Control-Expose-Headers';

# WebSocket and Timeout Configuration (Applied to root location to avoid nested location issues)
# This replaces the nested /ws-ping block which caused resolution errors and SSL failures
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
proxy_read_timeout 3600;
proxy_send_timeout 3600;
proxy_buffering off;
proxy_request_buffering off;
